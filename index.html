<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FC Barcelona Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    html,body {
      margin:0;
      padding:0;
      height:100%;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Anton',sans-serif;
      text-transform:uppercase;
    }
    .widget {
      width:90vw;
      max-width:900px;
      aspect-ratio:16/9;
      background:linear-gradient(145deg,#0B2447,#A71930);
      padding:20px;
      color:#444;
      position:relative;
      box-sizing:border-box;
    }
    .countdown {
      display:flex;
      justify-content:center;
      gap:20px;
      margin-bottom:12px;
    }
    .cd-block {
      text-align:center;
    }
    .cd-block .label {
      font-size:14px;
      color:#ccc;
      font-weight:600;
      text-transform:lowercase;
    }
    .cd-block .value {
      font-size:28px;
      color:#fff;
      font-weight:700;
    }
    .main {
      text-align:center;
    }
    .logos {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:20px;
      margin-bottom:8px;
    }
    .logos img {
      height:120px;
      filter:drop-shadow(0 0 3px rgba(0,0,0,0.7));
    }
    .vs {
      display:block;
      color:white;
      font-size:36px;
      margin:0 10px;
      font-weight:400;
    }
    .info {
      font-size:13px;
      font-weight:400;
      color:#fff;
      line-height:1.3;
      margin-top:4px;
    }
    .opponents {
      display:flex;
      justify-content:center;
      gap:8px;
      margin-top:8px;
    }
    .opponent-box {
      width:54px;
      height:72px;
      padding:4px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 0 3px rgba(0,0,0,0.5);
      border-radius:0;
      position:relative;
      overflow:hidden;
    }
    .crest {
      width:54px;
      height:54px;
      object-fit:contain;
      z-index:1;
    }
    .bottom-strip {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:25%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 10px;
      box-sizing:border-box;
      z-index:0;
      gap:4px;
    }
    .opponent-box.home .bottom-strip {
      background:#003366;
    }
    .opponent-box.away .bottom-strip {
      background:#8B0000;
    }
    .day {
      color:#fff;
      font-size:12px;
      font-weight:400;
    }
    .competition-logo {
      width:16px;
      height:16px;
      object-fit:contain;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="countdown">
      <div class="cd-block"><div class="label">days</div><div class="value" id="days">0</div></div>
      <div class="cd-block"><div class="label">hours</div><div class="value" id="hours">00</div></div>
      <div class="cd-block"><div class="label">mins</div><div class="value" id="minutes">00</div></div>
      <div class="cd-block"><div class="label">secs</div><div class="value" id="seconds">00</div></div>
    </div>
    <div class="main">
      <div class="logos">
        <img id="home-logo" src="" alt="Home Team"/>
        <div class="vs">v</div>
        <img id="away-logo" src="" alt="Away Team"/>
      </div>
      <div class="info" id="match-info">Loading...</div>
    </div>
    <div class="opponents"></div>
  </div>

  <script>
    // Countdown logic — target gets replaced once API data is fetched
    let COUNTDOWN_TARGET = new Date('2025-08-04T20:30:00+02:00');
    function updateCountdown() {
      const now = new Date(), diff = COUNTDOWN_TARGET - now;
      const d = Math.max(0, Math.floor(diff / 864e5));
      const h = String(Math.floor((diff / 36e5) % 24)).padStart(2,'0');
      const m = String(Math.floor((diff / 6e4) % 60)).padStart(2,'0');
      const s = String(Math.floor((diff / 1e3) % 60)).padStart(2,'0');
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    fetch('/.netlify/functions/getFixtures')
      .then(res => res.json())
      .then(data => {
        const fixtures = data.response;
        if (!fixtures || fixtures.length === 0) return;

        const nextMatch = fixtures[0];
        const home = nextMatch.teams.home;
        const away = nextMatch.teams.away;
        const date = new Date(nextMatch.fixture.date);
        COUNTDOWN_TARGET = date; // Update countdown to correct time

        document.getElementById('home-logo').src = home.logo;
        document.getElementById('home-logo').alt = home.name;
        document.getElementById('away-logo').src = away.logo;
        document.getElementById('away-logo').alt = away.name;

        document.getElementById('match-info').textContent =
          `${date.toLocaleDateString('en-GB', { day: '2-digit', month: 'long', year: 'numeric' })} · ` +
          `${date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })} · ` +
          `${nextMatch.fixture.venue.name} · ${nextMatch.league.name}`;

        const container = document.querySelector('.opponents');
        container.innerHTML = '';
        fixtures.slice(0, 5).forEach(match => {
          const isHome = match.teams.home.name.toLowerCase().includes("barcelona");
          const team = isHome ? match.teams.away : match.teams.home;
          const crest = team.logo;
          const day = new Date(match.fixture.date).getDate().toString().padStart(2, '0');
          const compLogo = match.league.logo;

          const box = document.createElement('div');
          box.className = `opponent-box ${isHome ? 'home' : 'away'}`;
          box.innerHTML = `
            <img class="crest" src="${crest}" alt="${team.name}"/>
            <div class="bottom-strip">
              <div class="day">${day}</div>
              <img class="competition-logo" src="${compLogo}" alt="${match.league.name}"/>
            </div>
          `;
          container.appendChild(box);
        });
      })
      .catch(err => {
        console.error('Error fetching fixtures:', err);
        document.getElementById('match-info').textContent = 'Error loading match data.';
      });
  </script>
</body>
</html>
