<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>FC Barcelona Widget</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  html,body{margin:0;padding:0;height:100%;background:#111;display:flex;align-items:center;justify-content:center;font-family:'Poppins',sans-serif;}
  .widget{width:90vw;max-width:900px;aspect-ratio:16/9;background:linear-gradient(145deg,#0B2447,#A71930);border-radius:12px;padding:20px;color:#444;position:relative;box-sizing:border-box;}
  .countdown{display:flex;justify-content:center;gap:20px;margin-bottom:12px;}
  .cd-block{text-align:center;}
  .cd-block .label{font-size:14px;color:#ccc;font-weight:600;}
  .cd-block .value{font-size:28px;color:#fff;font-weight:700;}
  .main{text-align:center;}
  .logos{display:flex;justify-content:center;align-items:center;gap:40px;margin-bottom:8px;}
  .logos img{height:120px;filter:drop-shadow(0 0 3px rgba(0,0,0,0.7));}
  .vs{font-size:56px;font-weight:800;color:#A71930;}
  .info{font-size:14px;font-weight:600;color:#555;line-height:1.3;margin-top:4px;}
  .opponents{display:flex;justify-content:center;gap:12px;margin-top:8px;}
  .opponents img{width:32px;height:32px;object-fit:contain;filter:drop-shadow(0 0 2px rgba(0,0,0,0.6));}
</style>
</head><body>
<div class="widget">
  <div class="countdown">
    <div class="cd-block"><div class="label">Days</div><div class="value" id="days">0</div></div>
    <div class="cd-block"><div class="label">Hours</div><div class="value" id="hours">00</div></div>
    <div class="cd-block"><div class="label">Minutes</div><div class="value" id="minutes">00</div></div>
    <div class="cd-block"><div class="label">Seconds</div><div class="value" id="seconds">00</div></div>
  </div>
  <div class="main">
    <div class="logos">
      <img id="home-logo" src="https://crests.football-data.org/81.png" alt="FC Barcelona"/>
      <div class="vs">v</div>
      <img id="away-logo" src="https://banner2.cleanpng.com/20180717/bxc/kisspng-fc-seoul-suwon-samsung-bluewings-jeju-united-fc-ga-lotto-logo-5b4dfec666c726.359798791531838150421.jpg" alt="FC Seoul"/>
    </div>
    <div class="info" id="match-info">
      31 July 2025 · 13:00 CEST · Seoul World Cup Stadium · Asia Tour Friendly
    </div>
  </div>
  <div class="opponents">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Daegu_FC.svg/1200px-Daegu_FC.svg.png" alt="Daegu FC"/>
    <img src="https://crests.football-data.org/89.png" alt="Mallorca"/>
    <img src="https://crests.football-data.org/88.svg" alt="Levante UD"/>
    <img src="https://crests.football-data.org/92.png" alt="Rayo Vallecano"/>
    <img src="https://crests.football-data.org/90.png" alt="Espanyol"/>
  </div>
</div>
<script>
  const target = new Date('2025-07-31T13:00:00+02:00');
  function update() {
    const now = new Date(), diff = target - now;
    const d = Math.max(0, Math.floor(diff / 864e5));
    const h = String(Math.floor((diff / 36e5) % 24)).padStart(2,'0');
    const m = String(Math.floor((diff / 6e4) % 60)).padStart(2,'0');
    const s = String(Math.floor((diff / 1e3) % 60)).padStart(2,'0');
    document.getElementById('days').textContent = d;
    document.getElementById('hours').textContent = h;
    document.getElementById('minutes').textContent = m;
    document.getElementById('seconds').textContent = s;
  }
  update(); setInterval(update, 1000);
</script>
</body></html>
