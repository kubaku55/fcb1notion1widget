<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona - Next Fixture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #004d9f 0%, #a50044 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .fixture-widget {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        
        .tournament-badge {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .match-container {
            margin-bottom: 32px;
        }
        
        .teams {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
        }
        
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .team-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f0f0f0;
            transition: transform 0.3s ease;
        }
        
        .team-logo:hover {
            transform: scale(1.1);
        }
        
        .team-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .vs {
            font-size: 24px;
            font-weight: 700;
            color: #666;
            align-self: center;
        }
        
        .match-info {
            margin-bottom: 24px;
        }
        
        .match-date {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .match-time {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .countdown {
            background: linear-gradient(135deg, #004d9f, #a50044);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 32px;
        }
        
        .countdown-title {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.9;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        .time-unit {
            text-align: center;
        }
        
        .time-value {
            font-size: 28px;
            font-weight: 700;
            display: block;
        }
        
        .time-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .upcoming-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            text-align: left;
        }
        
        .upcoming-opponents {
            display: flex;
            gap: 12px;
            justify-content: space-between;
        }
        
        .opponent-badge {
            flex: 1;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 12px 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .opponent-badge:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .opponent-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
        }
        
        .opponent-name {
            font-size: 11px;
            font-weight: 500;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="fixture-widget">
        <div class="tournament-badge">La Liga</div>
        
        <div class="match-container">
            <div class="teams">
                <div class="team">
                    <img src="https://logos-world.net/wp-content/uploads/2020/06/RCD-Mallorca-Logo.png" alt="RCD Mallorca" class="team-logo">
                    <div class="team-name">Mallorca</div>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <img src="https://logos-world.net/wp-content/uploads/2020/06/Barcelona-Logo.png" alt="FC Barcelona" class="team-logo">
                    <div class="team-name">Barcelona</div>
                </div>
            </div>
            
            <div class="match-info">
                <div class="match-date">Saturday, August 16, 2025</div>
                <div class="match-time">19:30 CET</div>
            </div>
        </div>
        
        <div class="countdown">
            <div class="countdown-title">KICKOFF IN</div>
            <div class="countdown-timer">
                <div class="time-unit">
                    <span class="time-value" id="days">0</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">0</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">0</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">0</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>
        
        <div class="upcoming-title">Next 5 Opponents</div>
        <div class="upcoming-opponents">
            <div class="opponent-badge">
                <img src="https://logos-world.net/wp-content/uploads/2020/06/Athletic-Bilbao-Logo.png" alt="Athletic Bilbao" class="opponent-logo">
                <div class="opponent-name">Athletic</div>
            </div>
            <div class="opponent-badge">
                <img src="https://logoeps.com/wp-content/uploads/2013/03/rayo-vallecano-vector-logo.png" alt="Rayo Vallecano" class="opponent-logo">
                <div class="opponent-name">Rayo</div>
            </div>
            <div class="opponent-badge">
                <img src="https://logos-world.net/wp-content/uploads/2020/06/Real-Valladolid-Logo.png" alt="Real Valladolid" class="opponent-logo">
                <div class="opponent-name">Valladolid</div>
            </div>
            <div class="opponent-badge">
                <img src="https://logos-world.net/wp-content/uploads/2020/06/Girona-FC-Logo.png" alt="Girona FC" class="opponent-logo">
                <div class="opponent-name">Girona</div>
            </div>
            <div class="opponent-badge">
                <img src="https://logos-world.net/wp-content/uploads/2020/06/Getafe-Logo.png" alt="Getafe CF" class="opponent-logo">
                <div class="opponent-name">Getafe</div>
            </div>
        </div>
    </div>

    <script>
        // Set the target date and time for the match
        const matchDate = new Date('2025-08-16T19:30:00+02:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = matchDate - now;
            
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                // Match has started or passed
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.countdown-title').textContent = 'MATCH STARTED';
            }
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Add some interactive effects
        document.querySelectorAll('.opponent-badge').forEach(badge => {
            badge.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px)';
                }, 150);
            });
        });
    </script>
</body>
</html>
