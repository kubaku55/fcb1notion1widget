<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FC Barcelona Next Match Widget</title>
<style>
  body,html{margin:0;padding:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#111;}
  .widget{width:90vw;max-width:900px;aspect-ratio:16/9;background:url('<!-- insert background image URL here -->')center/cover no-repeat;display:flex;flex-direction:column;justify-content:space-between;padding:20px;font-family:"Helvetica Neue",sans-serif;color:#fff;box-sizing:border-box;}
  .match{text-align:center;}
  .logos{display:flex;align-items:center;justify-content:center;gap:40px;}
  .logos img{height:100px;}
  .vs{font-size:48px;font-weight:300;}
  .info{font-size:16px;line-height:1.4;margin-top:15px;}
  #countdown{font-size:20px;font-weight:bold;margin-top:10px;}
  .opponents{display:flex;justify-content:center;gap:20px;}
  .opponents img{width:40px;opacity:0.9;}
</style>
</head>
<body>
<div class="widget">
  <div class="match">
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" alt="Barcelona">
      <div class="vs">v</div>
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/FC_Seoul_logo.svg" alt="Seoul FC">
    </div>
    <div class="info">
      Date: 31 July 2025<br>
      Time: 13:00â€¯CEST (20:00 local)<br>
      Stadium: Seoul World Cup Stadium, Seoul<br>
      Competition: Asia Tour Friendly
    </div>
    <div id="countdown"></div>
  </div>
  <div class="opponents">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/FC_Seoul_logo.svg" alt="Seoul FC">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6c/Daegu_FC_logo.svg" alt="Daegu FC">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/RCD_Mallorca_logo.svg" alt="Mallorca">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6a/Levante_UD_logo.svg" alt="Levante UD">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6b/Rayo_Vallecano_logo.svg" alt="Rayo Vallecano">
  </div>
</div>
<script>
 const target = new Date("2025-07-31T13:00:00+02:00");
 function update(){const now = new Date(), diff = target - now;
 if(diff<=0){document.getElementById("countdown").innerText="Match in progress or finished"; return;}
 const d=Math.floor(diff/864e5), h=String(Math.floor(diff/36e5)%24).padStart(2,'0'),
 m=String(Math.floor(diff/6e4)%60).padStart(2,'0'), s=String(Math.floor(diff/1e3)%60).padStart(2,'0');
 document.getElementById("countdown").innerText=`${d}d ${h}:${m}:${s}`;}
 setInterval(update,1000); update();
</script>
</body>
</html>
