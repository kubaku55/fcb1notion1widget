<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FC Barcelona Next Match</title>
  <style>
    html, body{margin:0;padding:0;height:100%;display:flex;justify-content:center;align-items:center;background:#111;}
    .widget{width:90vw;max-width:900px;aspect-ratio:16/9;background:#222 center/cover no-repeat;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;justify-content:space-between;padding:20px;box-sizing:border-box;border-radius:12px;}
    .match{text-align:center;}
    .logos{display:flex;align-items:center;justify-content:center;gap:40px;}
    .logos img{height:100px;width:auto;}
    .vs{font-size:48px;font-weight:bold;}
    .info{font-size:16px;line-height:1.5;margin-top:15px;}
    #countdown{font-size:20px;font-weight:bold;margin-top:10px;}
    .opponents{display:flex;justify-content:center;gap:20px;}
    .opponents img{width:36px;height:36px;background:#fff;padding:4px;border-radius:6px;object-fit:contain;}
  </style>
</head>
<body>
  <div class="widget">
    <div class="match">
      <div class="logos">
        <img src="https://crests.football-data.org/81.png" alt="FC Barcelona">
        <div class="vs">v</div>
        <!-- Example opponent: Rayo Vallecano -->
        <img src="https://crests.football-data.org/92.png" alt="Rayo Vallecano">
      </div>
      <div class="info">
        Date: [INSERT DATE]<br>
        Time: [INSERT TIME] CEST<br>
        Stadium: [INSERT STADIUM], [CITY]<br>
        Competition: [INSERT COMPETITION]
      </div>
      <div id="countdown"></div>
    </div>
    <div class="opponents">
      <img src="https://crests.football-data.org/89.png" alt="Mallorca">
      <img src="https://crests.football-data.org/263.png" alt="Alavés">
      <img src="https://crests.football-data.org/88.svg" alt="Levante UD">
      <img src="https://crests.football-data.org/92.png" alt="Rayo Vallecano">
      <!-- Add another opponent with a valid URL or leave blank -->
    </div>
  </div>

  <script>
    const target = new Date("2025-08-17T20:00:00+02:00"); // Example kickoff
    function updateCountdown() {
      const now = new Date(), diff = target - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Match in progress or finished";
        return;
      }
      const d = Math.floor(diff / 864e5),
            h = String(Math.floor(diff / 36e5) % 24).padStart(2,'0'),
            m = String(Math.floor(diff / 6e4) % 60).padStart(2,'0'),
            s = String(Math.floor(diff / 1e3) % 60).padStart(2,'0');
      document.getElementById("countdown").innerText = `Countdown: ${d}d ${h}:${m}:${s}`;
    }
    setInterval(updateCountdown,1000);
    updateCountdown();
  </script>
</body>
</html>
