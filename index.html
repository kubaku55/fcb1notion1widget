<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FC Barcelona Next Match Widget</title>
  <style>
    body {
      font-family: sans-serif;
      background: #F5F7FB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .widget {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }
    .logos img {
      width: 36px;
      margin: 5px;
    }
    #countdown {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h2 style="color:#C8102E;">üîµüî¥ FC Barcelona ‚Äì Next Match</h2>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" width="40" style="margin-right:10px;" alt="Bar√ßa">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Atalanta_BC_crest.svg" width="40" alt="Atalanta">
    </div>
    <h3>vs Atalanta</h3>
    <p>
      <strong>Date:</strong> 29 January 2025<br>
      <strong>Time:</strong> 21:00 CET<br>
      <strong>Stadium:</strong> Estadi Ol√≠mpic Llu√≠s Companys, Barcelona<br>
      <strong>Competition:</strong> üèÜ UEFA Champions League
    </p>
    <p id="countdown"></p>
    <h4>üîú Next 5 Opponents</h4>
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Atalanta_BC_crest.svg" alt="Atalanta">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/Valencia_CF_logo.svg" alt="Valencia">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/29/Deportivo_Alav%C3%A9s_logo.svg" alt="Alav√©s">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/70/Sevilla_FC_logo.svg" alt="Sevilla">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/Valencia_CF_logo.svg" alt="Valencia (again)">
    </div>
  </div>

  <script>
    const target = new Date("2025-01-29T21:00:00+01:00"); // CET
    function updateCountdown() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Match in progress or finished";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const mins = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const secs = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      document.getElementById("countdown").innerText = `${days}d ${hours}:${mins}:${secs}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
