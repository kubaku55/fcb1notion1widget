<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FC Barcelona Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #F5F7FB;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      background: white;
      aspect-ratio: 16 / 9;
      width: 90%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .match-info {
      text-align: center;
    }

    .match-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
    }

    .match-logos img {
      height: 80px;
    }

    .vs {
      font-size: 36px;
      font-weight: bold;
    }

    .details {
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    .opponents {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .opponents img {
      width: 32px;
      height: auto;
      opacity: 0.9;
    }

    #countdown {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="match-info">
      <div class="match-logos">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" alt="Barcelona">
        <div class="vs">v</div>
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Atalanta_BC_crest.svg" alt="Atalanta">
      </div>
      <div class="details">
        <div>Date: 29 January 2025</div>
        <div>Time: 21:00 CET</div>
        <div>Stadium: Estadi Olímpic Lluís Companys, Barcelona</div>
        <div>Competition: UEFA Champions League</div>
        <div id="countdown"></div>
      </div>
    </div>

    <div class="opponents">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Atalanta_BC_crest.svg" alt="Atalanta">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/Valencia_CF_logo.svg" alt="Valencia">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/29/Deportivo_Alav%C3%A9s_logo.svg" alt="Alavés">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/70/Sevilla_FC_logo.svg" alt="Sevilla">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/Valencia_CF_logo.svg" alt="Valencia Again">
    </div>
  </div>

  <script>
    const target = new Date("2025-01-29T21:00:00+01:00"); // CET
    function updateCountdown() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Match in progress or finished";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const mins = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const secs = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      document.getElementById("countdown").innerText = `Countdown: ${days}d ${hours}:${mins}:${secs}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
