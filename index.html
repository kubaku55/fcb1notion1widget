<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FC Barcelona Next Fixture Widget</title>
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; }
    body { display:flex; justify-content:center; align-items:center; background:#111; }
    .widget {
      position: relative;
      width: 90vw; max-width: 900px;
      aspect-ratio: 16/9;
      background: url('https://...background-image.jpg') center/cover no-repeat;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }
    .match {
      text-align: center;
    }
    .match-logos {
      display: flex; align-items: center; justify-content: center; gap: 30px;
    }
    .match-logos img { height: 100px; }
    .vs { font-size: 48px; font-weight: 300; color: #eee; }
    .info {
      margin-top: 15px;
      font-size: 16px;
      line-height: 1.4;
    }
    #countdown {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
    .opponents {
      display: flex; justify-content:center; gap:15px;
    }
    .opponents img { width:40px; opacity:0.9; }
  </style>
</head>
<body>
  <div class="widget">
    <div class="match">
      <div class="match-logos">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" alt="Barcelona">
        <div class="vs">v</div>
        <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Vissel_Kobe_Logo.svg" alt="Vissel Kobe">
      </div>
      <div class="info">
        Date: 27 July 2025<br>
        Time: 10:00 AM CEST<br>
        Stadium: Noevir Kobe Stadium, Kobe<br>
        Competition: Club Friendly – Asian Tour
      </div>
      <div id="countdown"></div>
    </div>
    <div class="opponents">
      <!-- next opponents: Seoul FC, Daegu FC, Mallorca, Levante, Rayo Vallecano -->
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/FC_Seoul_logo.svg" alt="FC Seoul">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/6c/Daegu_FC_logo.svg" alt="Daegu FC">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/RCD_Mallorca_logo.svg" alt="Mallorca">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/6a/Levante_UD_logo.svg" alt="Levante">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/6b/Rayo_Vallecano_logo.svg" alt="Rayo Vallecano">
    </div>
  </div>
<script>
  const target = new Date("2025-07-27T10:00:00+02:00");
  function update() {
    const now = new Date();
    const diff = target - now;
    if (diff <= 0) { document.getElementById("countdown").innerText = "Match in progress or finished"; return; }
    const d = Math.floor(diff/864e5);
    const h = String(Math.floor(diff/36e5)%24).padStart(2,'0');
    const m = String(Math.floor(diff/6e4)%60).padStart(2,'0');
    const s = String(Math.floor(diff/1e3)%60).padStart(2,'0');
    document.getElementById("countdown").innerText = `${d}d ${h}:${m}:${s}`;
  }
  setInterval(update,1000);
  update();
</script>
</body>
</html>
