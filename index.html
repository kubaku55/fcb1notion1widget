<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FC Barcelona Upcoming Fixtures Widget</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #111; 
    display: flex; 
    justify-content: center; 
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #2f2f2f; /* anthracite */
  }
  .widget {
    width: 90vw; max-width: 900px;
    aspect-ratio: 16/9;
    background: url('https://cdn.wallpapersafari.com/27/27/bq4yb9.jpg') center/cover no-repeat;
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-blend-mode: multiply;
    background-color: #e1e1e1aa;
  }
  .match {
    text-align: center;
    background: rgba(255 255 255 / 0.85);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
  }
  .logos {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    margin-bottom: 12px;
  }
  .logos img {
    height: 100px;
    width: auto;
    filter: drop-shadow(0 0 3px rgba(47,47,47,0.6));
  }
  .vs {
    font-size: 56px;
    font-weight: 800;
    color: #2f2f2f;
    user-select: none;
  }
  .info {
    font-size: 18px;
    line-height: 1.5;
    color: #2f2f2f;
    font-weight: 600;
  }
  #countdown {
    margin-top: 14px;
    font-size: 22px;
    font-weight: 700;
    color: #2f2f2f;
  }
  .opponents {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .opponents img {
    width: 40px;
    height: 40px;
    background: transparent;
    padding: 4px;
    border-radius: 6px;
    object-fit: contain;
    filter: drop-shadow(0 0 2px rgba(47,47,47,0.5));
  }
</style>
</head>
<body>
  <div class="widget">
    <div class="match">
      <div class="logos" id="main-logos">
        <img src="https://crests.football-data.org/81.png" alt="FC Barcelona" />
        <div class="vs">v</div>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ed/FC_Seoul_logo_2016.png/320px-FC_Seoul_logo_2016.png" alt="FC Seoul" />
      </div>
      <div class="info" id="match-info">
        Date: 31 July 2025<br/>
        Time: 13:00 CEST (20:00 local)<br/>
        Stadium: Seoul World Cup Stadium, Seoul<br/>
        Competition: Club Friendly – Asia Tour
      </div>
      <div id="countdown"></div>
    </div>
    <div class="opponents" id="opponent-logos">
      <img src="https://crests.football-data.org/89.png" alt="Mallorca" />
      <img src="https://crests.football-data.org/88.svg" alt="Levante UD" />
      <img src="https://crests.football-data.org/92.png" alt="Rayo Vallecano" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Daegu_FC_Logo.png/320px-Daegu_FC_Logo.png" alt="Daegu FC" />
      <img src="https://crests.football-data.org/90.png" alt="Espanyol" />
    </div>
  </div>

  <script>
    const fixtures = [
      {
        date: '2025-07-31T13:00:00+02:00',
        opponentName: 'FC Seoul',
        opponentLogo: 'https://upload.wikimedia.org/wikipedia/en/thumb/e/ed/FC_Seoul_logo_2016.png/320px-FC_Seoul_logo_2016.png',
        stadium: 'Seoul World Cup Stadium, Seoul',
        competition: 'Club Friendly – Asia Tour'
      },
      {
        date: '2025-08-04T12:00:00+02:00',
        opponentName: 'Daegu FC',
        opponentLogo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Daegu_FC_Logo.png/320px-Daegu_FC_Logo.png',
        stadium: 'Daegu Stadium, Daegu',
        competition: 'Club Friendly – Asia Tour'
      },
      {
        date: '2025-08-10T15:00:00+02:00',
        opponentName: 'Mallorca',
        opponentLogo: 'https://crests.football-data.org/89.png',
        stadium: 'Visit Mallorca Stadium, Palma',
        competition: 'La Liga'
      },
      {
        date: '2025-08-17T14:00:00+02:00',
        opponentName: 'Levante UD',
        opponentLogo: 'https://crests.football-data.org/88.svg',
        stadium: 'Ciutat de València Stadium, Valencia',
        competition: 'La Liga'
      },
      {
        date: '2025-08-24T16:00:00+02:00',
        opponentName: 'Rayo Vallecano',
        opponentLogo: 'https://crests.football-data.org/92.png',
        stadium: 'Vallecas Stadium, Madrid',
        competition: 'La Liga'
      },
      {
        date: '2025-08-31T16:00:00+02:00',
        opponentName: 'Espanyol',
        opponentLogo: 'https://crests.football-data.org/90.png',
        stadium: 'RCDE Stadium, Barcelona',
        competition: 'La Liga'
      }
    ];

    let currentIndex = 0;

    function updateWidget(index) {
      const match = fixtures[index];
      document.querySelector('#main-logos img:nth-child(3)').src = match.opponentLogo;
      document.querySelector('#main-logos img:nth-child(3)').alt = match.opponentName;

      const dateObj = new Date(match.date);
      const optionsDate = { day: 'numeric', month: 'long', year: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', timeZoneName: 'short' };

      document.getElementById('match-info').innerHTML = `
        Date: ${dateObj.toLocaleDateString('en-GB', optionsDate)}<br/>
        Time: ${dateObj.toLocaleTimeString('en-GB', optionsTime)}<br/>
        Stadium: ${match.stadium}<br/>
        Competition: ${match.competition}
      `;

      countdownTarget = dateObj;
      updateCountdown();
    }

    let countdownTarget = new Date(fixtures[0].date);

    function updateCountdown() {
      const now = new Date();
      const diff = countdownTarget - now;
      const countdownEl = document.getElementById('countdown');
      if (diff <= 0) {
        countdownEl.textContent = 'Match in progress or finished';
        return;
      }
      const d = Math.floor(diff / 864e5);
      const h = String(Math.floor(diff / 36e5) % 24).padStart(2, '0');
      const m = String(Math.floor(diff / 6e4) % 60).padStart(2, '0');
      const s = String(Math.floor(diff / 1e3) % 60).padStart(2, '0');
      countdownEl.textContent = `Countdown: ${d}d ${h}:${m}:${s}`;
    }

    function cycleFixtures() {
      updateWidget(currentIndex);
      currentIndex = (currentIndex + 1) % fixtures.length;
    }

    setInterval(() => {
      cycleFixtures();
    }, 10000);

    cycleFixtures();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
