<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FC Barcelona Widget</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%; background: #111;
    font-family: 'Poppins', sans-serif;
    display: flex; justify-content: center; align-items: center;
  }
  .widget {
    width: 90vw; max-width: 900px; aspect-ratio: 16/9;
    background: linear-gradient(145deg, #0B2447, #A71930);
    border-radius: 12px; padding: 20px; box-sizing: border-box;
    color: #444; position: relative;
  }
  .countdown {
    text-align: center; color: #A71930; margin-bottom: 12px;
    font-size: 18px; font-weight: 700;
  }
  .countdown .label {
    font-size: 14px; color: #ccc; font-weight: 600;
  }
  .countdown .value {
    font-size: 28px; color: #fff;
  }
  .main {
    text-align: center; margin-bottom: 12px;
  }
  .logos {
    display: flex; justify-content: center; align-items: center; gap: 40px;
  }
  .logos img {
    height: 120px; filter: drop-shadow(0 0 3px rgba(0,0,0,0.7));
  }
  .vs {
    font-size: 56px; font-weight: 800; color: #A71930;
  }
  .info {
    font-size: 14px; font-weight: 600; color: #555; line-height: 1.3;
    margin-top: 8px;
  }
  .opponents {
    display: flex; justify-content: center; gap: 12px; margin-top: 12px;
  }
  .opponents img {
    width: 32px; height: 32px; object-fit: contain;
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.6));
  }
</style>
</head>
<body>
<div class="widget">
  <div class="countdown" id="countdown">
    <div class="label">Days</div><div class="value" id="days">0</div>
    <div class="label">Hours</div><div class="value" id="hours">00</div>
    <div class="label">Minutes</div><div class="value" id="minutes">00</div>
    <div class="label">Seconds</div><div class="value" id="seconds">00</div>
  </div>
  <div class="main">
    <div class="logos">
      <img id="home-logo" src="https://crests.football-data.org/81.png" alt="Home: FC Barcelona"/>
      <div class="vs">v</div>
      <img id="away-logo" src="https://banner2.cleanpng.com/20180717/bxc/kisspng-fc-seoul-suwon-samsung-bluewings-jeju-united-fc-ga-lotto-logo-5b4dfec666c726.359798791531838150421.jpg" alt="Away: FC Seoul"/>
    </div>
    <div class="info" id="match-info">
      31 July 2025 · 13:00 CEST – Seoul World Cup Stadium · Asia Tour Friendly
    </div>
  </div>
  <div class="opponents">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Daegu_FC.svg/1200px-Daegu_FC.svg.png" alt="Daegu FC"/>
    <img src="https://crests.football-data.org/89.png" alt="Mallorca"/>
    <img src="https://crests.football-data.org/88.svg" alt="Levante UD"/>
    <img src="https://crests.football-data.org/92.png" alt="Rayo Vallecano"/>
    <img src="https://crests.football-data.org/98.svg" alt="Osasuna"/>
  </div>
</div>

<script>
  const countdownTarget = new Date('2025-07-31T13:00:00+02:00');

  function updateCountdown() {
    const now = new Date();
    const diff = countdownTarget - now;
    if (diff <= 0) return;
    const d = Math.floor(diff / 864e5);
    const h = String(Math.floor(diff / 36e5) % 24).padStart(2, '0');
    const m = String(Math.floor(diff / 6e4) % 60).padStart(2, '0');
    const s = String(Math.floor(diff / 1e3) % 60).padStart(2, '0');
    document.getElementById('days').textContent = d;
    document.getElementById('hours').textContent = h;
    document.getElementById('minutes').textContent = m;
    document.getElementById('seconds').textContent = s;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
